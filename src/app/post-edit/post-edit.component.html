<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h3>Post Add</h3>
            <form  [formGroup] = "form" (ngSubmit) = "onSubmit()" >
                <div class="form-group">
            
                    <label for="post-title">
                        Title:
                        <input
                                formControlName="title"
                                id="post-title"
                                type="text"
                                class="form-control mt-1"
                                placeholder="Enter Title">
                    </label>
                    <small class="form-text text-muted">Enter a Title for your new Post.</small>
                    <small
                        [hidden]= "form.controls['title'].valid"
                        class="form-text text-danger text-uppercase">
                        Ingrese al menos un caracter.
                    </small>
                    <label class="mt-3" for="post-description">
                        Description:
                        <textarea
                                formControlName="description"
                                id="post-description"
                                type="text"
                                class="form-control mt-1"
                                placeholder="Enter Description"></textarea>
                    </label>
                    <small class="form-text text-muted">Enter a Description for your new Post.</small>
                    <small
                        [hidden]= "form.controls['description'].valid"
                        class="form-text text-danger text-uppercase">
                        Ingrese al menos un caracter.
                    </small>
                    <label class="mt-3" for="post-img-path">
                        Image Path:
                        <input
                                formControlName="imagePath"
                                id="post-img-path"
                                type="text"
                                class="form-control mt-1"
                                placeholder="Enter Title">
                    </label>
                    <small class="form-text text-muted">Enter an Image Path.</small>
                    <img class="img-fluid" src="{{form.value.imagePath}}" alt="">
                    <small
                        [hidden]= "form.controls['imagePath'].valid"
                        class="form-text text-danger text-uppercase">
                        Ingrese al menos un caracter.
                    </small>
                    <div class="mt-3">
                        <button
                                type="submit"
                                class="btn btn-success mr-3"
                                [disabled]= "form.invalid">Save</button>
                        <button
                                type="reset"
                                class="btn btn-danger ml-3">Reset</button>
                    </div>
                </div>
            </form>
        </div>        
    </div>
</div>
